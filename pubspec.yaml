name: yts_mobile
description: A simple mobile app for accessing movies of [YTS website](https://yts.mx/).

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  cached_network_image: ^3.2.3
  clock: ^1.1.1
  collection: ^1.16.0
  cupertino_icons: ^1.0.5
  dio: ^4.0.6
  equatable: ^2.0.5
  file: ^6.1.4
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.1
  gallery_saver: ^2.3.2
  go_router: ^6.0.0
  hive_flutter: ^1.1.0
  intl: ^0.18.0
  mocktail_image_network: ^0.3.1
  platform: ^3.1.0
  url_launcher: ^6.1.7

dev_dependencies:
  flutter_launcher_icons: ^0.11.0
  flutter_test:
    sdk: flutter
  hive_test: ^1.0.1
  http_mock_adapter: ^0.3.3
  mocktail: ^0.3.0
  test_coverage_badge: ^0.2.0
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300
